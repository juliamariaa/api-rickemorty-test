
<div class="cards">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="filteredCharacters.length > 0; else noResults">
        <div class="col cardContainer" *ngFor="let character of filteredCharacters">
          <div class="card">
            <img [src]="character.image" alt="{{ character.name }}" width="223" height="223">
            <svg class="iconFavorite" fill="none" stroke="currentColor" stroke-width="2" height="20px" width="20px" version="1.1" id="Filled_Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Favorite-Filled"> <path d="M12,22C9.63,20.17,1,13.12,1,7.31C1,4.38,3.47,2,6.5,2c1.9,0,3.64,0.93,4.65,2.48L12,5.78l0.85-1.3 C13.86,2.93,15.6,2,17.5,2C20.53,2,23,4.38,23,7.31C23,13.15,14.38,20.18,12,22z"></path> </g> </g></svg>
            <div class="text">
              <h3>{{ character.name }}</h3>
              <p>{{ character.species }}</p>
              <p>{{ character.type }}</p>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noResults>
        <app-content-info
          [title]="'Nada foi encontrado'"
          [message]="'Tente realizar uma nova busca.'"
          [showButton]="false">
        </app-content-info>
      </ng-template>
    </div>
  </div>
</div>
