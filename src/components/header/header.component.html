<header>
  <div class="container">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-12 col-sm-6">
        <h1 class="text-center text-sm-start">{{ headerTitle }}</h1>
      </div>

      <form class="col-12 col-sm-6 d-flex flex-column justify-content-end" *ngIf="showSearch">
        <label for="search">Pesquisar</label>
        <input type="text" (input)="handleSearchInput($event)" placeholder="Search...">
      </form>
    </div>
  </div>
</header>
